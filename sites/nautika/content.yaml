homePageConfig:
  subtitle: "Nautika za restorane je aplikacija namijenjena profesionalnom upravljanju osobljem i optimizaciji rada ugostiteljskih objekata."
  title: "Nautika"
  appName: "Nautika"
  appVersion: "1.0"
  path: "nautika"

categories:
  - id: "mobile-apk"
    name: "Mobilna aplikacija"
    children:
      - id: "pocetna-apk"
        name: "Početna"
        children:
          - id: "pocetna-apk1"
            name: "Popis prijavljenih"
            pages:
              - id: "popis-prijavljenih"
                title: "Popis trenutno prijavljenih radnika"
                longDescription: "Ovdje je prikazan ukupan broj radnika koji su trenutno prijavljeni u objekt. Ova informacija omogućuje brz uvid u trenutačnu popunjenost osoblja."
                imagePath: "https://manuallio.com/images/nautika/pocetna-min.png"
                imageInitialState:
                  zoom: 1.5
                  x: 0
                  y: 0
                markup:
                  - id: "markup-1"
                    type: "rectangle"
                    x: 60
                    y: 590
                    width: 1010
                    height: 400
                    color: "red"
                    strokeWidth: 3
                    label: ""
                    labelColor: "#3483d5"
                    labelSize: 16
          - id: "pregled-prijavljenih"
            name: "Pregled prijavljenih"
            pages:
              - id: "pregled-prijavljenih2"
                title: "Pregled prijavljenih radnika"
                longDescription: "Na ovom dijelu prikazan je popis trenutno prijavljenih radnika, uz jasno naznačeno vrijeme njihove prijave. Radnici koji su tijekom dana već odjavili svoj radni status prikazani su na dnu liste, uz evidentirano vrijeme odjave. Na taj način omogućeno je jednostavno praćenje prisutnosti i radnog vremena svih zaposlenika u realnom vremenu."
                imagePath: "https://manuallio.com/images/nautika/Pregled-prijavljenih-radnika-min.png"
                coordinates:
                  - id: "hotspot-info-1"
                    title: "Vrijeme prijave"
                    x: 520
                    y: 840
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
                    text: "Ovdje je prikazano vrijeme prijave radnika."
                  - id: "hotspot-info-2"
                    title: "Vrijeme odjave"
                    x: 780
                    y: 1740
                    text: "Ovdje je prikazano vrijeme odjave radnika."
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3

              - id: "pregled-prijavljenih3"
                title: "Pregled prijavljenih radnika"
                longDescription: "Klikom ili odabirom gumba (Oznaka 1) otvara se prečac putem kojeg je moguće dodijeliti zadatak odabranom radniku ili unijeti bilješku vezanu uz njegov rad. Ova funkcionalnost omogućuje brzu i efikasnu komunikaciju te praćenje zadataka i napomena unutar tima."
                imagePath: "https://manuallio.com/images/nautika/Pregled-radnika-dodavanje-min.png"
                imageInitialState:
                  zoom: 1.5
                  x: -50
                  y: -200
                markup:
                  - id: "markup-2"
                    type: "circle"
                    x: 950
                    y: 1250
                    radius: 120
                    color: "red"
                    strokeWidth: 3
                    label: "1"
                    labelColor: "#ffffff"
                    labelSize: 16
                    labelBackgroundColor: "#ff0000"
                    labelBackgroundOpacity: 0.95
      - id: "zadaci"
        name: "Zadaci"
        children:
          - id: "zadaci1"
            name: "Pregled zadataka"
            pages:
              - id: "zadaci-pregled1"
                title: "Pregled zadataka"
                longDescription: "Ovdje je prikazan pregled svih zadataka dodijeljenih korisnicima. Svaki zadatak sadrži osnovne informacije o statusu i dodijeljenom radniku, što omogućuje jednostavno praćenje napretka i učinkovitosti tima."
                imagePath: "https://manuallio.com/images/nautika/Zadaci-min.png"
              - id: "zadaci-pregled2"
                title: "Pregled zadataka filter"
                longDescription: "Zadatke je, osim po restoranima, moguće dodatno filtrirati prema statusima. Inicijalno je postavljen početni status, a korisnik može prema potrebi odabrati i druge dostupne statuse za precizniji prikaz zadataka."
                imagePath: "https://manuallio.com/images/nautika/Zadaci-filter-min.png"
                coordinates:
                  - id: "hotspot-info-1"
                    title: "Filter"
                    x: 1000
                    y: 240
                    text: "klikom na filter prikazat će se dodatne mogućnosti filtriranja."
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
          - id: "zadaci3"
            name: "Dodavanje zadataka"
            pages:
              - id: "popis-prijavljenih"
                title: "Dodavanje zadataka"
                longDescription: "Izgled ekrana za dodavanje zadataka"
                imagePath: "https://manuallio.com/images/nautika/Zadaci-dodavanje-min.png"
                coordinates:
                  - id: "hotspot-zadatak-1"
                    title: "Zaposlenik"
                    x: 1000
                    y: 610
                    text: "Zaposlenik kojem se zadaje zadatak"
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
                  - id: "hotspot-zadatak-2"
                    title: "Naslov"
                    x: 1000
                    y: 880
                    text: "Naslov zadatka. Prikazan je u popisu zadataka"
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
                  - id: "hotspot-zadatak-3"
                    title: "Opis zadatka"
                    x: 1000
                    y: 1210
                    text: "Detaljniji opis zadatka ako je potrebno."
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
                  - id: "hotspot-zadatak-4"
                    title: "Tip zadatka"
                    x: 1000
                    y: 1600
                    text: |
                      <p>Tip zadatka određuje način na koji korisnik može završiti zadatak:</p>
                      <p><strong>Da/Ne:</strong> Korisniku je prikazan checkbox; označavanjem se zadatak smatra izvršenim.</p>
                      <p><strong>Broj:</strong> Za izvršavanje zadatka korisnik mora unijeti određeni broj.</p>
                      <p><strong>Temperatura:</strong> Za izvršavanje zadatka korisnik mora unijeti izmjerenu temperaturu.</p>
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
                  - id: "hotspot-zaadatak-5"
                    title: "Rok izvršenja"
                    x: 1000
                    y: 1850
                    text: "Odabir datuma do kojeg je planiran završetak zadatka."
                    hotspotColor: "#3483d5"
                    hotspotSize: 30
                    pulseEnabled: true
                    pulseSpeed: 1.5
                    pulseScale: 3
                    borderColor: "#ffffff"
                    borderWidth: 3
          - id: "zadaci2"
            name: "Uređivanje zadataka"
            pages:
              - id: "popis-prijavljenih"
                title: "Uređivanje zadataka"
                longDescription: "Povlačenjem zadatka na listi lagano ulijevo otvara se dodatni izbornik s opcijama za uređivanje ili brisanje. Ova funkcionalnost omogućuje brzu i jednostavnu izmjenu ili uklanjanje zadataka iz popisa."
                imagePath: "https://manuallio.com/images/nautika/Zadaci-uredjivanje-min.png"
      - id: "biljeske"
        name: "Bilješke"
        children:
          - id: "biljeske1"
            name: "Pregled bilješki"
            pages:
              - id: "biljeske-pregled1"
                title: "Pregled bilješki"
                longDescription: "Ovdje je prikazan pregled svih bilješki dodijeljenih korisnicima. Svaka bilješka sadrži osnovne informacije o radniku kojemu je dodjeljena i datum kada je dodjeljena."
                imagePath: "https://manuallio.com/images/nautika/Biljeske-min.png"
              - id: "biljeske-pregled2"
                title: "Detalji bilješke"
                longDescription: "Klikom na bilješku u listi otvaraju se detalji koji su ovdje prikazani. Također je moguće urediti ili obrisati bilješku."
                imagePath: "https://manuallio.com/images/nautika/Biljeske-pregled-min.png"
          - id: "biljeske2"
            name: "Uređivanje bilješki"
            pages:
              - id: "bilojeske/pregled2"
                title: "Uređivanje bilješke"
                longDescription: "Povlačenjem bilješke na listi lagano ulijevo otvara se dodatni izbornik s opcijama za uređivanje ili brisanje. Ova funkcionalnost omogućuje brzu i jednostavnu izmjenu ili uklanjanje bilješki iz popisa."
                imagePath: "https://manuallio.com/images/nautika/Biljeske-edit-min.png"

